<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootloader.css">
    <script type="text/javascript" src="js/main.js" defer></script>
    <title>ShopNav</title>
</head>

<body id="full-window">
<button id="search">
    <img src="images/search-icon.png" alt="">
    <input type="text" id="search-balk" name="search" placeholder="Search" style="">
    <label for="search-balk"></label>
</button>
<main id="page-loader">
</main>
<footer id="page-selector">
    <div id="gps-selector" class="nav-buttons-div">
        <button onclick="frameLoader(jumboFrame, gpsFrame)" id="go-to-gps" class="nav-button">Start GPS</button>
    </div>
    <div class="nav-buttons-div" id="nav-selector">
        <button onclick="frameLoader(gpsFrame, jumboFrame)" id="go-to-nav" class="nav-button">Menu</button>
    </div>
</footer>

<dialog class="modal" id="pokemon-detail">
    <div class="modal-content"></div>
</dialog>

</body>
</html>
