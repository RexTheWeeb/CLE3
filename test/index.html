<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/main.js" defer></script>

    <title>ShopNav</title>
</head>

<body>
<header>
    <img src="webservice/img/CLE3-ShopNav-Logo.png">
    <h1>SHOPNAV</h1>
    <button onclick="modeSwitch()">Toggle dark mode</button>
</header>
<main>
    <section id="find-shop"></section>

    <section id="shop-gallery">
        <a id="go-to-find-products"></a>
    </section>

    <section id="find-product"></section>

    <section id="products-gallery"></section>

    <dialog id="details-list">
        <button type="button" id="close-button" hidden>Close</button>
    </dialog>
    <div id="confirmation-screen"></div>
    <button type="button" id="confirm-check" hidden>✔</button>
    <button type="button" id="confirm-cancel" hidden>❌</button>

</main>
<footer>
    <h3>© Team 2</h3>
    <p>Airissa, Dani, Jacco en Sissi</p>
</footer>
</body>
</html>
